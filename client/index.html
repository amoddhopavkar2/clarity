<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Todo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Decorative background elements -->
        <div class="bg-gradient"></div>
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>

        <!-- Auth Screen -->
        <div id="authScreen" class="auth-screen">
            <div class="auth-card">
                <header class="auth-header">
                    <h1 class="app-title">
                        <span class="title-icon">‚ú¶</span>
                        Clarity
                    </h1>
                    <p class="app-subtitle">Focus on what matters</p>
                </header>

                <div class="auth-content">
                    <p class="auth-description">Sign in to sync your tasks across all your devices</p>

                    <button id="googleSignInBtn" class="google-signin-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Your tasks will be securely stored in the cloud</p>
                </div>
            </div>
        </div>

        <!-- Main App (hidden until authenticated) -->
        <main id="todoApp" class="todo-app hidden">
            <!-- User Header -->
            <div class="user-header">
                <div class="user-info">
                    <img id="userAvatar" class="user-avatar" src="" alt="User avatar">
                    <span id="userName" class="user-name"></span>
                </div>
                <button id="logoutBtn" class="logout-btn" aria-label="Sign out">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Sign out
                </button>
            </div>

            <!-- Header -->
            <header class="app-header">
                <h1 class="app-title">
                    <span class="title-icon">‚ú¶</span>
                    Clarity
                </h1>
                <p class="app-subtitle">Focus on what matters</p>
            </header>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="taskInput"
                        class="task-input"
                        placeholder="What needs to be done?"
                        autocomplete="off"
                        maxlength="200"
                    >
                    <button id="addBtn" class="add-btn" aria-label="Add task">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-section">
                <div class="filter-tabs">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <!-- Task List -->
            <div class="tasks-container">
                <!-- Loading State -->
                <div id="loadingState" class="loading-state hidden">
                    <div class="loading-spinner"></div>
                    <p>Loading your tasks...</p>
                </div>

                <ul id="taskList" class="task-list"></ul>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task above to get started</p>
                </div>
            </div>

            <!-- Footer Stats & Actions -->
            <footer class="app-footer">
                <div class="stats">
                    <span id="taskCount" class="task-count">0 tasks</span>
                </div>
                <button id="clearCompletedBtn" class="clear-btn">
                    Clear completed
                </button>
            </footer>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
