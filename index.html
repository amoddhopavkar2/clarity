<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Todo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Decorative background elements -->
        <div class="bg-gradient"></div>
        <div class="bg-orb bg-orb-1"></div>
        <div class="bg-orb bg-orb-2"></div>

        <main class="todo-app">
            <!-- Header -->
            <header class="app-header">
                <h1 class="app-title">
                    <span class="title-icon">‚ú¶</span>
                    Clarity
                </h1>
                <p class="app-subtitle">Focus on what matters</p>
            </header>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="taskInput"
                        class="task-input"
                        placeholder="What needs to be done?"
                        autocomplete="off"
                        maxlength="200"
                    >
                    <button id="addBtn" class="add-btn" aria-label="Add task">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-section">
                <div class="filter-tabs">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <!-- Task List -->
            <div class="tasks-container">
                <ul id="taskList" class="task-list"></ul>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task above to get started</p>
                </div>
            </div>

            <!-- Footer Stats & Actions -->
            <footer class="app-footer">
                <div class="stats">
                    <span id="taskCount" class="task-count">0 tasks</span>
                </div>
                <button id="clearCompletedBtn" class="clear-btn">
                    Clear completed
                </button>
            </footer>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
